<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;600&family=Unbounded:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>
<body>
  <div class="container">
    <div class="hero">
        <img src="images/illustration-hero.svg" alt="">
      </div> 
        <div class="text">
          <h3 class="header">Order Summary</h3>
          <p class="text1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
         <div class="text2">
            <div class=".text2-left">
              <img src="images/icon-music.svg" alt="">      
              <h5>Animal plan</h5>
              <p class="price">$59.00</p>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <div class="buttons">
           <a href="#" class="proceed-btn">Proceed to Payment</a>
           <a href="#" class="cancel-btn">Cancel order</a>
     </div>    
    </div>
  </div>
</body>
</html>
